<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    <h1>função return</h1>

    <p id="resultado"></p>

<script>
let x = myFunction(4, 3);
document.getElementById("resultado").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>
</body>
</html>
