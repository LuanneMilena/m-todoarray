<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muitos valores</title>
</head>
<body>
    <h1>Muitos valores</h1>
    <p id="resultado"></p>

    
<script>
    // Create an object:
    const car = {type:"Fiat", model:"500", color:"white"};
    
    // Display some data from the object:
    document.getElementById("resultado").innerHTML = "The car type is " + car.type + ", Your model is " + car.model + " and your color is " + car.color;
    </script>
    
    
</body>
</html>
